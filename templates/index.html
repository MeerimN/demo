<!DOCTYPE html>
<html>
<head>
    <title>DevOps Interview Practice</title>
    <style>
        body { font-family: Arial; background-color: #f8f8f8; padding: 40px; }
        .box {
            background: white; padding: 20px; border-radius: 12px;
            max-width: 600px; margin: auto; box-shadow: 0 0 10px #ccc;
        }
        textarea { width: 100%; height: 100px; }
        button {
            padding: 10px 20px; background: #007acc; color: white;
            border: none; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Question {{ number }} of {{ total }}</h2>
        <p><strong>{{ question }}</strong></p>
        <form method="post" action="/submit">
            <input type="hidden" name="session_id" value="{{ session_id }}">
            <input type="hidden" name="question" value="{{ question }}">
            <label>Your Answer:</label><br>
            <textarea name="answer" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
