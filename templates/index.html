<!DOCTYPE html>
<html>
<head>
    <title>Interview Practice</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 650px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
        }
        .timer {
            font-size: 24px;
            color: #007acc;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
        }
        .hint {
            background: #eef7ff;
            padding: 15px;
            border-left: 5px solid #007acc;
            margin-top: 30px;
            text-align: left;
            border-radius: 8px;
        }
    </style>
    <script>
        let seconds = 180;
        let countdown;

        function startCountdown() {
            const timerDisplay = document.getElementById("timer");
            const form = document.getElementById("nextForm");

            countdown = setInterval(() => {
                const min = Math.floor(seconds / 60);
                const sec = seconds % 60;
                timerDisplay.textContent = `${min}:${sec.toString().padStart(2, '0')}`;
                seconds--;

                if (seconds < 0) {
                    clearInterval(countdown);
                    form.submit(); // auto-submit after 3 mins
                }
            }, 1000);
        }

        function skipNow() {
            clearInterval(countdown);
            document.getElementById("nextForm").submit();
        }

        window.onload = startCountdown;
    </script>
</head>
<body>
    <div class="box">
        <h2>Question {{ number }} of {{ total }}</h2>
        <p><strong>{{ question }}</strong></p>
        <p class="timer">Time left: <span id="timer">3:00</span></p>

        <form method="post" action="/submit" id="nextForm">
            <input type="hidden" name="session_id" value="{{ session_id }}">
            <input type="hidden" name="question" value="{{ question }}">
            <input type="hidden" name="answer" value="Oral response given">
            <button type="button" onclick="skipNow()">‚è≠ Skip to Next Question</button>
        </form>

        <div class="hint">
            <h4>üí° Interview Tip: Use the STAR Method</h4>
            <ul>
                <li><strong>S</strong>ituation ‚Äì Describe the context</li>
                <li><strong>T</strong>ask ‚Äì What was your responsibility?</li>
                <li><strong>A</strong>ction ‚Äì What did you do?</li>
                <li><strong>R</strong>esult ‚Äì What was the outcome?</li>
            </ul>
        </div>
    </div>
</body>
</html>
